{% extends 'base.html' %} {% block title %}{{ a.title }} – Kegiatan{% endblock
%} {% block content %}
<div class="container py-5">
  <nav class="mb-3 small">
    <a href="{{ request.url_for('activities') }}">← Kembali ke Kegiatan</a>
  </nav>
  <article class="card rounded-4 border-0 shadow-sm">
    <div class="card-body">
      <div class="small text-secondary mb-1">
        <i class="bi bi-calendar-event me-1"></i>{{ a.date.strftime('%d %b %Y')
        }} • {{ a.location or '—' }}
      </div>
      <h1 class="h4 fw-bold mb-3">{{ a.title }}</h1>
      <div class="trix-content">{{ a.description | safe }}</div>
    </div>
  </article>
</div>
{% endblock %}
