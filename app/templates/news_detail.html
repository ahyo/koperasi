{% extends 'base.html' %} {% block title %}{{ n.title }} – Berita{% endblock %}
{% block content %}
<div class="container py-5">
  <nav class="mb-3 small">
    <a href="{{ request.url_for('news') }}">← Kembali ke Berita</a>
  </nav>
  <article class="card rounded-4 border-0 shadow-sm">
    <div class="card-body">
      <div class="small text-secondary mb-1">
        <i class="bi bi-clock-history me-1"></i>{{ n.created_at.strftime('%d %b
        %Y %H:%M') }}
      </div>
      <h1 class="h4 fw-bold mb-3">{{ n.title }}</h1>
      <div class="trix-content">{{ n.body | safe }}</div>
    </div>
  </article>
</div>
{% endblock %}
